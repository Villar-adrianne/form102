<!DOCTYPE html>
<html>
<head>
  <title>Adobo House</title>
</head>
<body>

<h1>Adobo House</h1>

<table>
  <tr>
    <td>
      <label for="adobo-text">Text area:</label><br>
      <textarea id="adobo-text" name="adobo-text" rows="5" cols="30"></textarea>
    </td>
    <td>
      <img src="adobo.webp" alt="Adobo Image" width="200">
    </td>
  </tr>
</table>

<br><br><br><br><br><br>

<iframe width="320" height="240" src="https://www.youtube.com/embed/OTGASYe7hQk" frameborder="0" allowfullscreen></iframe>

<br><br><br><br><br><br>

<form>

  <fieldset>
    NAME =<br>
    <input type="text" name="name"><br><br>

    ADDRESS =<br>
    <input type="text" name="address" autocomplete="on"><br><br>

    NUMBER =<br>
    <input type="text" name="number"><br><br>
  </fieldset>

  <br>

  Meats =<br>
  <select name="meat">
    <option value="pork">Pork</option>
    <option value="chicken">Chicken</option>
    <option value="beef">Beef</option>
  </select><br><br>

  Kind of Adobo =<br>
  <select name="kind">
    <option value="pork">Pork</option>
    <option value="chicken">Chicken</option>
    <option value="vegetable">Vegetable</option>
  </select><br><br>

  <button type="button" onclick="alert('Thanks for buying!')">Buy</button>

  Feedback:<br>
  <input type="text" placeholder="I like the food!" minlength="5" maxlength="50"><br><br>

  Visit us!<br>
  <input type="text" value="123 Adobo Street" disabled><br><br>

  Our contact num:<br>
  <input type="text" value="0912-345-6789" readonly><br><br>

</form>

<p>Thank you!</p>

</body>
</html>
